    <svg
      fill="none"
      viewBox="0 0 800 200"
      width="800"
      height="200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <foreignObject width="100%" height="100%">
        <div class="container" xmlns="http://www.w3.org/1999/xhtml">
          <style>
            .container {
              display: grid;
              place-items: center;
              width: 101%;
              height: 200px;
              color: rgb(255, 17, 0);
              background-image: linear-gradient(
                110deg,
                #0d1117 0%,
                #0d1117 20%,
                white 20.05%,
                white 40%,
                #0d1117 40.05%,
                #0d1117 60%,
                white 60.05%,
                white 80%,
                #0d1117 80%,
                #0d1117 100%
              );
              font-size: 2.2rem;
              font-weight: 900;
              font-family: system-ui, -apple-system, "Segoe UI", Roboto,
                Helvetica, Arial, sans-serif;
              background-size: 350% 350%;
              background-repeat: repeat-x;
              background-position: 3px 0;
              animation: bg 40s infinite linear;
            }

            @keyframes bg {
              0% {
                background-position: 3px 0;
              }
              100% {
                background-position: 201% 0;
              }
            }
          </style>
          Fancy animated banner
        </div>
      </foreignObject>
    </svg>
