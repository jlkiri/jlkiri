      xmlns="http://www.w3.org/2000/svg"
    >
      <foreignObject width="100%" height="100%">
        <div class="container" xmlns="http://www.w3.org/1999/xhtml">
          <style>
            .container {
              display: grid;
              place-items: center;
              height: 200px;
